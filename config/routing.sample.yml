signin:
  url: /login
  param: { module: user, action: signin }

signout:
  url: /logout
  param: { module: user, action: signout }

register:
  url: /register
  param: { module: user, action: register }

password:
  url: /reset_password
  param: { module: user, action: resetPassword, wildcard: true }

activation:
  url: /activate/:code
  param: { module: user, action: activate }